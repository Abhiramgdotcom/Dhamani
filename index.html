<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dhamani - Connect Blood Donors & Recipients</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Dhamani</h1>
    <div class="login-options">
      <button onclick="showForm('donor')">Login as Donor</button>
      <button onclick="showForm('recipient')">Login as Recipient</button>
    </div>

    <form id="donorForm" class="login-form" style="display: none;">
      <h2>Donor Login</h2>
      <input type="text" id="donorEmail" placeholder="Email or Username" required>
      <input type="password" id="donorPassword" placeholder="Password" required>
      <button type="button" onclick="login('donor')">Login</button>
    </form>

    <form id="recipientForm" class="login-form" style="display: none;">
      <h2>Recipient Login</h2>
      <input type="text" id="recipientEmail" placeholder="Email or Username" required>
      <input type="password" id="recipientPassword" placeholder="Password" required>
      <button type="button" onclick="login('recipient')">Login</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
